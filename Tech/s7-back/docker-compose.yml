version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"

  fastapi:
    build: ./app
    container_name: fastapi
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongodb


volumes:
  mongo_data:
  archive: